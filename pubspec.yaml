name: credo_p2p
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  
  cupertino_icons: ^1.0.2

  dartz: ^0.10.0

  #For checking internet connection
  data_connection_checker: ^0.3.4

  #For http requests
  dio: ^4.0.0
  
  #Onboarding screen dots
  dots_indicator: ^2.0.0
  
  #For checking the objects by their properties
  equatable: ^2.0.3
  
  flutter:
    sdk: flutter

  #Main business logic handler
  flutter_bloc: ^7.3.0

  #For saving tokens locally
  flutter_secure_storage: ^4.2.1
    
  #For rendering svg pictures
  flutter_svg: ^0.22.0

  freezed: ^0.14.5

  #For dependency injection
  injectable: ^1.5.0

  #Logger feature
  logger: ^1.1.0

  #Phone number formatter
  mask_text_input_formatter: ^2.0.0

  #For entering pin code (textfield)
  pinput: ^1.2.0

  #For internet connection handler
  retry: ^3.1.0
  
dev_dependencies:

  build_runner:

  flutter_test:
    sdk: flutter

  lint: ^1.7.2

flutter:

  uses-material-design: true
  
  assets:
    - assets/onboarding/
    - assets/login/

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
          style: normal
